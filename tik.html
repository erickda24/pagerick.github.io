<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .video-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
    }
    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .video-info {
      padding: 10px;
      background-color: #f0f0f0;
      border-top: 1px solid #ddd;
    }
    .video-info h2 {
      margin: 0;
      font-size: 18px;
    }
    .video-info p {
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-container">
      <video controls>
        <source src="tu-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="video-info">

</html>
